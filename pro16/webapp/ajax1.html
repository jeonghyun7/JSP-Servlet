<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax 예제1</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	function fn_process() {
		$.ajax({
			type:"get",
			dataType:"text",
			async:false, //false인 경우 동기식으로 처리합니다.
			url:"http://localhost:8080/pro16/ajaxTest1", //전송할 서블릿을 지정합니다.
			data: {param:"Hello, jquery"},	//서버로 매개변수와 값을 설정합니다.
			success:function  (data,textStatus) {	//전송과 응답이 성공했을 경우의 작업을 설정.
				$('#message').append(data);
			},
			error:function(data,textStatus) {	
				alert("에러가 발생했습니다."); 
			},
			complete:function(data,textStatus) {
				alert("작업을 완료했습니다");
			}
		});
	}
</script>
</head>
<body>
	<input type="button" value="전송하기" onClick="fn_process()" /><br><br>
	<div id="message"></div>
</body>
</html>
